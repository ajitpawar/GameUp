<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>GameUp!</title>
  <meta name="description" content="GameUp">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript"  src="js/app.js"></script> 
</head>

<body>
  <div id="main">
    <h2>GameUp! - Create a New Event</h2>

    <form>
      <p>Name of Event: <input type="text" id="event-name" placeholder="Name of your Event" size=35></p>
      <p>Location: <input type="text" id="event-location" placeholder="e.g., '123 Main St, Toronto'" size=35></p>
      <p>Game: <select>
        <option>These options</option>
        <option>will need to be pulled</option>
        <option>from Parse</option>
        <option>the "Game" class</option>
      </select> </p>
    </form>
  </div>

</body>

</html>
