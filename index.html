<!DOCTYPE html>
<html ng-app="GameUpApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>GameUp!</title>
  <link href="assets/img/favicon.png" rel="shortcut icon">
  <link href="http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

<body>
<div ng-controller="NavbarController" class="navbar navbar-default navbar-static-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#/"><i class="ion-ios7-pulse-strong"></i> GameUp!</a>
>>>>>>> dev
  </div>
  <ul class="nav navbar-nav">
    <li><a href="#/home">Home</a></li>
    <li ng-if="isAuthenticated()"><a href="#/profile">Profile</a></li>
    <li><a href="#/create_event">Create</a></li>
  </ul>
  <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
    <li><a href="#/login">Login</a></li>
    <li><a href="#/signup">Sign up</a></li>
  </ul>
  <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">

<div ng-view></div>

<script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>

<script src="vendor/satellizer.js"></script>

<!-- code -->
<script src="app/app.js"></script>
