<body>
<div class="main-wrapper">
  <nav ng-controller="NavbarController" class="top-nav">
    <div class="row">
      <div class="twelve columns">
        <div class="name">
          <a class="brand" href="#/home">
          Game<span class="red-font">Up</span>
          </a>
        </div>
        <ul class="nav left">
          <li class="nav-item"><a href="#/events">Events</a></li>
        </ul>
        <ul class="nav right"> 
          <li class="nav-item desktop-visible">
            <input class="search" placeholder="Search">
            <i class="icon icon-search"></i>
          </li>
          <li class="nav-item">
            <a href="#/create_event" class="big-red-button">Host your event
            </a>
          </li>
          <li ng-if="!isAuthenticated()" class="nav-item">
            <a class="login-link" href="#/login">
              <div class="icon icon-user round-button"></div>
              sign in
            </a>
          </li>
          <li ng-if="isAuthenticated()" class="nav-item">
            <a href="#/home" ng-click="logOut()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
